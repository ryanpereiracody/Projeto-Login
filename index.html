<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/MediaQuery.css">

    
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="Formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="text" id="iemail" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                            <label for="iemail">Login</span></label>
                        </div>
                    
                    
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8">
                            <label for="isenha">Senha</label>
                        </div>
                    

                    <input type="submit" value="Enviar">
                    <a href="Esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
